<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel o Tijera</title>
  </head>
  <h2>Piedra, Papel o Tijera</h2>
  <body>
    <button onclick="playGame('piedra');">Piedra</button>
    <button onclick="playGame('papel');">Papel</button>
    <button onclick="playGame('tijera');">Tijera</button>
    <button onclick="resetScore();">ResetScore</button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      function resetScore() {
        score = {
          wins: 0,
          losses: 0,
          ties: 0,
        };
        localStorage.removeItem("score");
      }
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "piedra";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "papel";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "tijera";
        }
        return computerMove;
      }
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";
        if (playerMove === "tijera") {
          if (computerMove === "piedra") {
            result = "You lose.";
          } else if (computerMove === "papel") {
            result = "You win.";
          } else if (computerMove === "tijera") {
            result = "Tie.";
          }
        } else if (playerMove === "papel") {
          if (computerMove === "piedra") {
            result = "You win.";
          } else if (computerMove === "papel") {
            result = "Tie.";
          } else if (computerMove === "tijera") {
            result = "You lose.";
          }
        } else if (playerMove === "piedra") {
          if (computerMove === "piedra") {
            result = "Tie.";
          } else if (computerMove === "papel") {
            result = "You lose.";
          } else if (computerMove === "tijera") {
            result = "You win.";
          }
        }
        if (result === "You win.") {
          score.wins++;
        } else if (result === "You lose.") {
          score.losses++;
        } else if (result === "Tie.") {
          score.ties++;
        }
        localStorage.setItem("score", JSON.stringify(score));
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        Wins: ${score.wins}. Loses: ${score.losses}. Ties: ${score.ties}.`);
      }
    </script>
  </body>
</html>
